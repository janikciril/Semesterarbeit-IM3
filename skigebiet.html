<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#B2C9F4">
  <title>Skigebiet</title>
  <link rel="stylesheet" href="style-sub.css">
</head>
<body>
  <h1 id="skiTitle"></h1>
  <h2 id="skiSubtitle">Der durchschnittliche UV-Index beträgt</h2>
  <div id="averageDisplay" class="average-display"></div>
  
  <!-- Bild Dude -->
  <div class="dude-image-container">
    <img src="png/dude.png" alt="Skigebiet" class="dude-image">
  </div>
  
  <!-- Ski Graphic mit Abweichung -->
  <div class="ski-graphic-container">
    <img src="svg/ski.svg" alt="Heute ist der UV-Wert: " class="ski-graphic">
    <div id="deviationText" class="deviation-text"></div>
  </div>
  
  <!-- Dropdown für Zeitraum -->
  <div class="dropdown-container">
    <label for="timeRange">Zeitraum:</label>
    <select id="timeRange">
      <option value="7">1 Woche</option>
      <option value="21">3 Wochen</option>
      <option value="30">1 Monat</option>
      <option value="90">3 Monate</option>
    </select>
  </div>

  <!-- Skigebiete auswählen -->
  <div id="checkboxContainer" class="checkbox-container"></div>

  <div class="chart-container">
    <canvas id="uviChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

  <div class="wegweiser">
    <a href="index.html">
      <img src="png/Wegweiser_mit_Text.png" alt="Zur Karte">
    </a>
  </div>

</body>
</html>
